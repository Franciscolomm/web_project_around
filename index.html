<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galería de arte TripleTen" />
    <meta name="author" content="Mayté Arias" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.png" alt="White logo" class="header__logo" />
      </header>

      <section class="profile">
        <img src="./images/jacques.jpg" alt="Jacques Cousteau" class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__role">Explorador</p>
          <button type="button" class="profile__edit-button">
            <img src="/images/Edit Button.png" alt="Edit" class="profile__edit-image" />
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img src="/images/Add Button.png" alt="Add" class="profile__add-image" />
        </button>
      </section>

      <section class="gallery"></section>

      <footer class="footer">© 2025 Around The U.S.</footer>

      <div class="popup popup_edit">
        <div class="popup__content">
          <h2 class="popup__content-title">Editar perfil</h2>
          <form class="popup__form popup__form-edit" novalidate>
            <input
              type="text"
              name="Nombre"
              placeholder="Nombre"
              class="popup__name popup__input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error"></span>

            <input
              type="text"
              name="Acerca"
              placeholder="Acerca de mi"
              class="popup__about popup__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error"></span>

            <button type="submit" class="popup__button popup__save-button">Guardar</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__content">
          <h2 class="popup__content-title">Nueva tarjeta</h2>
          <form class="popup__form popup__form-add" novalidate>
            <input
              type="text"
              name="title"
              placeholder="Título"
              class="popup__input popup__input-title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error"></span>

            <input
              type="url"
              name="link"
              placeholder="Enlace de la imagen"
              class="popup__input popup__input-link"
              required
            />
            <span class="popup__error"></span>

            <button type="submit" class="popup__button popup__save-button">Crear</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__content popup__content-image">
          <button class="popup__close-button"></button>
          <img src="" alt="" class="popup__big-image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
