<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Francisco Lomm" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button popup__button_close">
            &#x1F7A9;
          </button>
          <div class="popup__images">
            <div class="popup__content-image">
              <img class="popup__image" src="#" alt="" />
            </div>
            <div class="popup__paragraph-content">
              <p class="popup__paragraph"></p>
            </div>
          </div>

          <!-- Form Edit (existing) -->
          <form class="popup__form form-edit" novalidate>
            <h2 class="popup__subtitle">Editar perfil</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_name"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  id="name-input"
                  required
                />
                <span class="popup__input-error name-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_about"
                  placeholder="Acerca de mi"
                  minlength="2"
                  maxlength="200"
                  id="about-input"
                  required
                />
                <span class="popup__input-error about-input-error"></span>
              </label>
              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>

          <!-- Form Add (existing) -->
          <form class="popup__form form-add" novalidate>
            <h2 class="popup__subtitle">Nuevo lugar</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_title"
                  placeholder="Titulo"
                  minlength="2"
                  maxlength="30"
                  id="title-input"
                  required
                />
                <span class="popup__input-error title-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="url"
                  class="popup__input popup__input_url"
                  placeholder="URL a la imagen"
                  id="url-input"
                  required
                />
                <span class="popup__input-error url-input-error"></span>
              </label>
              <button type="submit" class="popup__button popup__button_add">
                Guardar
              </button>
            </fieldset>
          </form>

          <!-- NEW: Form Avatar (cambiar foto de perfil) - inicialmente oculto -->
          <form class="popup__form form-avatar popup__item-hidden" novalidate>
            <h2 class="popup__subtitle">Cambiar foto de perfil</h2>
            <fieldset class="popup__content">
              <label class="popup__field">
                <input
                  type="url"
                  name="avatar"
                  class="popup__input popup__input_avatar"
                  placeholder="URL de la imagen"
                  id="avatar-input"
                  required
                />
                <span class="popup__input-error avatar-input-error"></span>
              </label>
              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>

          <!-- NEW: Confirmation block (para confirmar eliminación) - inicialmente oculto -->
          <div class="popup__confirm popup__item-hidden">
            <h2 class="popup__subtitle">¿Eliminar tarjeta?</h2>
            <div class="popup__content">
              <div class="popup__paragraph-content" style="color: #fff; width:100%;">
                <p style="margin:0;">¿Estás seguro de que deseas eliminar esta tarjeta?</p>
              </div>
              <div style="display:flex; gap:12px; width:360px; margin:auto;">
                <button type="button" class="popup__button popup__confirm_yes">
                  Sí
                </button>
                <button type="button" class="popup__button popup__confirm_no">
                  No
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <header class="header">
        <img src="./images/Logo.png" alt="logo-page" class="header__image" />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/francisco image.jpg"
              alt="profile-image"
              class="main__profile-image"
            />
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Francisco Lomm</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              &#x1F58C;
            </button>
          </div>
          <button type="button" class="main__button main__button_add">
            &#x1F7A3;
          </button>
        </div>
        <div class="main__gallery"></div>
      </main>
      <template id="main__template">
        <div class="main__gallery-card">
          <img class="main__gallery-image" />
          <button
            type="button"
            class="main__button main__button_trash"
          ></button>
          <div class="main__gallery-content">
            <p class="main__gallery-paragraph"></p>
            <button
              type="button"
              class="main__button main__button_like"
            ></button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&#x00a9; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./page/index.js"></script>
  </body>
</html>
